<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plain Blog</title>
  </head>
  <body>
    <h1><em>This is an h1 element</em></h1>
    <p>this is a paragraph, you will probably use this quite often.</p>

    <h2>this is an <strong>h2</strong> element</h2>
    <p>
      having different sized headers can help you structure your webpages more
      effectively!
    </p>
    <!--this is an html comment, they are useful for keeping track of your code as well as helping other developers
    follow along. As you can see they can span multiple lines-->
  </body>
</html>
